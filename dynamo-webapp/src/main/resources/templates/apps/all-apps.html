<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data"
	layout:decorator="apps/layout">
<head>
<meta charset="utf-8">
</meta>
<meta name="description" content="">
</meta>
<meta name="viewport" content="width=device-width,initial-scale=1">
</meta>
<title>Apps</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid mt-5">
			<div class=" mt-5">
				<div class="row">
					<div class="col-md-12">
						<div class="search mt-2">

							<div class="form formbg">
								<form class="row pl-4  p-1"
									th:action="@{/admin/appManagement/apps}">

									<div class="form-group col-md-3 col-sm-7 col-7">
										<label for="name" class="control-label">App Name</label> <input
											id="name" name="name"
											th:value="${#httpServletRequest.getParameter('name')}"
											type="text" class="form-control notsplcha" autofocus="autofocus" />
									</div>

									<div class="form-group col-md-3 col-sm-5 col-5 btn-w bmt">
										<button type="submit" class="btn btn-success btn-pm">Search</button>
										<button type="reset" class="btn btn-info ml-md-3 btn-pm">Reset</button>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>

				<div class="container-fluid">
					<div class="row headtb mt-2">

						<div class="col-6 p-0 ">
							<h6 class="tbhead">Apps</h6>
						</div>
						<div class="col-6 mat-5">
							<a class="white" th:href="@{/admin/appManagement/createApp}"><button
									type="submit"
									class="btn btn-success tbheadbt float-right btn-p mt-1">
									Create App</button></a>
						</div>
					</div>
				</div>


				<div class="tb ">
					<table class="table table-striped table-responsive-md table-sm">
						<thead>
							<tr>
								<th style="width: 10% !important;"><a
									class="sorted sortable black1" sd:pagination-sort="id">App
										ID</a></th>
								<th style="width: 15% !important;"><a
									class="sorted sortable black1" sd:pagination-sort="name">
										App Name</a></th>
								<th style="width: 30% !important;">Description</th>
								<th style="width: 15% !important;"><a
									class="sorted sortable black1" sd:pagination-sort="status">Status</a></th>
								<th style="width: 20% !important;"><a
									class="sorted sortable black1" sd:pagination-sort="createdDate">Created
										Date</a></th>
								<th style="width: 10% !important;">Action</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="listapps : ${pagedApps}">
								<td th:text="${listapps.id}" />
								<td th:text="${listapps.name}" />
								<td th:text="${listapps.description}" />
								<td th:text="${listapps.status}" />
								<td
									th:text="${#dates.format(listapps.createdDate,'dd-MM-yyyy') }" />
								<td>
									<div class="navbar navbar-nav1 dropdown">
										<button class="btn1 btn-secondary " type="button"
											data-toggle="dropdown" aria-haspopup="true"
											aria-expanded="false">
											<i class="fa fa-chevron-down fasize"></i>
										</button>
										<div class="dropdown-menu  dropdown-menu1 dd-act box-s"
											aria-labelledby="dropdownMenuButton ">
											<a class="dropdown-item di-p bb"
												th:href="@{'/admin/appManagement/editApp?id=' + ${listapps.id}}">Edit</a>
											<a class="dropdown-item di-p "
												th:href="@{'/admin/appManagement/viewApp?id=' + ${listapps.id}}">View</a>

										</div>
									</div>
								</td>
							</tr>

						</tbody>

					</table>
					<div class="pagination1 mb-md-5 ">
						<div class="text-center ">
							<div sd:pagination-summary="">info</div>

							<ul class="pagination" sd:pagination="full">
								<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
								<li class="disabled"><a href="#" aria-label="Previous"><span
										aria-hidden="true">&laquo;</span></a></li>
								<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
							</ul>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>

</body>
</html>
