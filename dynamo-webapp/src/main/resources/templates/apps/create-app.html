<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" layout:decorator="apps/layout">

<head>
    <meta charset="utf-8">
    </meta>
    <meta name="description" content="">
    </meta>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    </meta>
    <title>Create-App</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid mt-8">
            <div class="bg">
                <div class="container-fluid">
                    <div class="row border-bot ml-2 mt-8">
                        <div class="col-md-6 p-0 pt-3">
                            <h6 class="tbhead p-0 fz-18">Create App</h6>
                        </div>
                    </div>
                    <div class="container">
                        <form th:action="@{/admin/appManagement/createApp}" th:object="${dynamoApp}" method="post">

                            <div th:if="${#fields.hasErrors()}" class="has-error alert alert-dismissible alert-danger">
                                <ul>
                                    <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr"><span th:text="${e.message}">The error message</span></li>
                                </ul>
                            </div>

                            <div class="row ">
                                <div class="col-md-12 col-sm-12 mt-md-3 ">
                                    <div class="form-inline p-4 ">
                                        <div class="form-group col-md-12 mml-0 ">
                                            <div class="col-md-5 ">
                                                <label class="desc1 float-md-right" for="appName">App
													Name<span>*</span>
												</label>
                                            </div>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control w-50 notsplcha" name="appName" id="appName" th:field="*{name}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-inline p-4">
                                        <div class="form-group col-md-12 mml-0  ">
                                            <div class="col-md-5">
                                                <label class="desc1 float-md-right" for="description">Description<span>*</span>
												</label>
                                            </div>
                                            <div class="col-md-7">
                                                <textarea class="form-control w-50" rows="5" name="description" id="description" th:field="*{description}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-inline p-4">
                                        <div class="form-group col-md-12 mml-0  ">
                                            <div class="col-md-5">
                                                <label class="desc1 float-md-right">App Status<span>*</span></label>
                                            </div>
                                            <div class="col-md-7">
                                                <select required="required" class="form-control w-50" th:field="*{status}">
													<option value="active" id="active">Active</option>
													<option value="inactive" id="inactive">InActive</option>
												</select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class=" p-4 ">
                                        <div class="ml-34">
                                            <label class="desc1 wid-fix">Add Feature</label>
                                        </div>
                                    </div>

                                    <div class="input-group control-group after-add-more">
                                        <div class="row mb-3 mt-3 field1">

                                            <span class="appFeatureIndex hide"> </span>

                                            <div class="col-md-5 pr-0">
                                                <label class="desc1">Feature Name </label> <input required type="text" class="form-control notsplcha" th:field="*{appFeatures[0].name}">
                                            </div>

                                            <div class="col-md-6 pr-0">
                                                <label class="desc1">Feature Description</label> <input type="text" class="form-control " th:field="*{appFeatures[0].description}">
                                            </div>

                                            <input type="hidden" th:field="*{appFeatures[0].id}" /> <input type="hidden" th:field="*{appFeatures[0].appId}" />

                                            <div class="col-md-1 mt-4"></div>
                                        </div>
                                    </div>

                                    <div class="new-feature-div input-group-btn col-md-8 float-md-right pl-0">
                                        <div class="add-more">
                                            <a href="#."><i class="fas fa-plus-circle font-16"></i> <span>New
													Feature</span></a>
                                        </div>
                                    </div>

                                </div>


                                <div class="col-md-12 text-md-center mb-md-5">
                                    <div class="form-group col-sm-12 btn-w bmt">
                                        <button type="submit" class="btn btn-success btn-pm">Submit</button>
                                        <button type="reset" class="btn btn-info ml-md-3 btn-pm">Reset</button>
                                    </div>
                                </div>


                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
