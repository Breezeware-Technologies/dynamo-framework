<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data"
	layout:decorator="release-notes/layout">

<body>
	<div th:fragment="main-nav">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top  bg-dark">
			<a class="dynamo-logo mr-2 pl-3" th:href="@{/dashboard}"><img
				th:src="@{/images/app-logo-white.svg}"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li
						th:class="${activeNav=='release'}? 'nav-item p-0  active' : 'nav-item p-0' "><a
						class="nav-link" th:href="@{/releasenotes}"><i
							class="far fa-sticky-note" aria-hidden="true"></i>Release Notes</a></li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
