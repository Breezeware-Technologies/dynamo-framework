<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data"
	layout:decorator="dynamo-organization/usermanagement/layout">
<head>
<meta charset="utf-8">
</meta>
<meta name="description" content="">
</meta>
<meta name="viewport" content="width=device-width,initial-scale=1">
</meta>
<title>Organization</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid mt-5">
			<div class=" mt-8">
				<div class="box-s borrad">
					<div class="container-fluid">
						<div class="row headtb mt-2 borrad-top">
							<div class="col-md-6 col-sm-6 col-4 p-0">
								<h6 class="tbhead bold text-md-left">Organizations</h6>
							</div>
							<div class="col-md-6 col-sm-6 col-8 p-0">
								<div class="row  pt-1rem">
									<div class=" col-12  pr-0">
										<div class="navbar float-md-right text-sm-center float-right">
											<a class="float-md-right float-sm-center float-left"
												th:href="@{/organization/createOrganization}">
												<button type="submit"
													class="btn btn-outline-secondary tbheadbt">
													<i class="fa fa-plus d-none d-sm-none d-md-inline-block"
														aria-hidden="true"></i> New Organization
												</button>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="search mt-2">

								<div class="form formbg">
									<form class="row pl-4 p-1"   id="myform"
										th:action="@{/organization/organizations}">

										<div class=" row more-text2 col-md-3 col-sm-7 col-7 mt-1">
											<div class="row">
												<div class="form-group m-0 col-4  text-right p-0 pr-3">
													<label for="name" class="control-label">Organization
														Name</label>
												</div>
												<div class="form-group m-0 col-8  p-0 pr-3">
													<input id="name" name="name"
														th:value="${#httpServletRequest.getParameter('name')}"
														type="text" class="form-control notsplcha"
														autofocus="autofocus" />
												</div>
											</div>
										</div>

										<div class="more-text2 col-md-6 ">
											<div class="row ml-md-0 ml-sm-2 text-sm-center ml-sm-19">
												<div class=" form-group m-0 col-12 mt-1  p-0">
													<button type="submit"
														class="btn btn-outline-success btn-pm mr-sm-3 mr-3 float-left">
														<i class="fa fa-search d-none d-sm-none d-md-inline-block"
															aria-hidden="true"></i> Search
													</button>
													<button type="button"
														class="btn reset btn-outline-info btn-pm mr-sm-3 mr-3 float-left">
														<i
															class="fas fa-minus-circle d-none d-sm-none d-md-inline-block"></i>
														Clear
													</button>

												</div>
											</div>
										</div>



									</form>
								</div>
							</div>
						</div>
					</div>




					<div class="tb ">
						<table class="table table-striped table-responsive-md table-sm">
							<thead>
								<tr>
									<th style="width: 20% !important;"><a
										class="sorted sortable black" sd:pagination-sort="name">
											Organization Name</a></th>
									<th style="width: 55% !important;" scope="col ">Description</th>
									<th style="width: 15% !important;"><a
										class="sorted sortable black" sd:pagination-sort="createdDate">Created
											Date</a></th>
									<!-- 		
							<th style="width: 10% !important;" scope="col ">Actions</th>
							 -->
								</tr>
							</thead>
							<tbody>
								<tr th:each="organization : ${pagedOrganizations }">

									<td th:text="${organization.name}" />
									<td th:text="${organization.description}" />
									<td
										th:text="${#dates.format(organization.createdDate, 'dd-MM-yyyy')}" />
									<!-- 
							<td>
								<div class="navbar navbar-nav1 dropdown">
									<button class="btn1 btn-secondary " type="button"
										data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false">
										<i class="fa fa-chevron-down fasize"></i>
									</button>
									<div class="dropdown-menu  dropdown-menu1 dd-act"
										aria-labelledby="dropdownMenuButton">
										<a class="dropdown-item di-p box-s"
											th:href="@{'/organization/editOrganization?id=' + ${organization.id}}">Edit</a>

									</div>
								</div>
							</td>
							 -->
								</tr>

							</tbody>

						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="pagination1 mb-md-5 ">
			<div class="text-center ">
				<div sd:pagination-summary="">info</div>

				<ul class="pagination" sd:pagination="full">
					<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
					<li class="disabled"><a href="#" aria-label="Previous"><span
							aria-hidden="true">&laquo;</span></a></li>
					<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
				</ul>
			</div>
		</div>


	</div>
</body>
</html>
